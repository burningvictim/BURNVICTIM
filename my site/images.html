    <!-- Add Picture Button -->
    <div class="add-picture-container">
        <button id="add-picture-btn">ADD PICTURE</button>
    </div>

    <!-- Popup Modal for Adding a Picture -->
    <div id="add-picture-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Add a New Picture</h2>
            <input type="file" id="image-upload" accept="image/*">
            <input type="text" id="image-description" placeholder="Enter description">
            <input type="text" id="image-date" placeholder="Enter date (YYYY-MM-DD)">
            <button id="submit-image">Submit</button>
        </div>
    </div>

    <!-- Image Gallery Section -->
    <section id="image-gallery">
        <h1 class="center-text">HALL OF IMAGES</h1>
        <div class="image-grid" id="image-grid">
            <!-- Images will be added here dynamically -->
